{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container mt-5">
    <div class="card shadow-lg p-4 mx-auto" style="max-width: 600px;">
        <div class="text-center mb-4">
            <i class="bi bi-person-circle text-primary" style="font-size: 4rem;"></i>
            <h3 class="mt-3">{{ usuario.username|title }}</h3>
            <p class="text-muted">{{ usuario.email }}</p>
        </div>

        <hr>

        <div class="mb-3">
            <p><strong>Teléfono:</strong> {{ usuario.telefono|default:"No registrado" }}</p>
            <p><strong>Dirección:</strong> {{ usuario.direccion|default:"No registrada" }}</p>
        </div>

        <div class="d-flex justify-content-between mt-4">
            <a href="{% url 'productos:lista' %}" class="btn btn-outline-primary">
                <i class="bi bi-arrow-left-circle"></i> Volver a la tienda
            </a>
            <a href="{% url 'logout' %}" class="btn btn-danger">
                <i class="bi bi-box-arrow-right"></i> Cerrar sesión
            </a>
        </div>
    </div>
</div>
{% endblock %}
