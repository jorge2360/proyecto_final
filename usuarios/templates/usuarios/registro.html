{% extends "base.html" %}
{% block content %}
<div class="container mt-5">
    {% if tipo == "cliente" %}
        <h2>Registro de Cliente</h2>
    {% else %}
        <h2>Registro de Administrador</h2>
    {% endif %}

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Registrarse</button>
    </form>
</div>
{% endblock %}
