{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
  <h2>Confirmar Pedido</h2>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Producto</th>
        <th>Cantidad</th>
        <th>Subtotal</th>
      </tr>
    </thead>
    <tbody>
      {% for item in items %}
        <tr>
          <td>{{ item.producto.nombre }}</td>
          <td>{{ item.cantidad }}</td>
          <td>Q{{ item.subtotal }}</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
  <h4>Total a pagar: Q{{ total }}</h4>
  <form method="POST">
    {% csrf_token %}
    <button type="submit" class="btn btn-success">Confirmar pedido</button>
  </form>
</div>
{% endblock %}
