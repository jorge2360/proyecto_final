{% extends 'dashboard/panel_base.html' %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
  <h4><i class="bi bi-box-seam"></i> Productos</h4>
  <a href="{% url 'dashboard:producto_crear' %}" class="btn btn-primary"><i class="bi bi-plus-lg"></i> Nuevo</a>
</div>

<table class="table table-hover align-middle shadow-sm">
  <thead class="table-light">
    <tr>
      <th>ID</th>
      <th>Nombre</th>
      <th>Precio</th>
      <th>Categoría</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    {% for p in productos %}
    <tr>
      <td>{{ p.id }}</td>
      <td>{{ p.nombre }}</td>
      <td>Q{{ p.precio }}</td>
      <td>{{ p.categoria }}</td>
      <td class="text-end">
        <a href="{% url 'dashboard:producto_editar' p.id %}" class="btn btn-sm btn-warning"><i class="bi bi-pencil"></i></a>
        <a href="{% url 'dashboard:producto_eliminar' p.id %}" class="btn btn-sm btn-danger"
           onclick="return confirm('¿Eliminar este producto?');"><i class="bi bi-trash"></i></a>
      </td>
    </tr>
    {% empty %}
    <tr><td colspan="5" class="text-center text-muted">No hay productos registrados.</td></tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
