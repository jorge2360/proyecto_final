{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Panel - OffTheRack</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'css/dashboard.css' %}">
</head>
<body>
  <div class="d-flex" id="wrapper">

    <!-- Sidebar -->
    <div class="bg-dark text-white p-3" id="sidebar">
      <h4 class="text-center mb-4">OffTheRack</h4>
      <ul class="nav flex-column">
        <li class="nav-item mb-2">
          <a href="{% url 'dashboard:inicio' %}" class="nav-link text-white"><i class="bi bi-speedometer2 me-2"></i>Inicio</a>
        </li>
        <li class="nav-item mb-2">
          <a href="{% url 'dashboard:productos_lista' %}" class="nav-link text-white"><i class="bi bi-box-seam me-2"></i>Productos</a>
        </li>
        <li class="nav-item mt-3">
          <a href="{% url 'home' %}" class="nav-link text-secondary"><i class="bi bi-arrow-left-circle me-2"></i>Volver al sitio</a>
        </li>
        <li class="nav-item mb-2">
        <a href="{% url 'dashboard:pedidos_lista' %}" class="nav-link text-white">
            <i class="bi bi-bag-check me-2"></i>Pedidos
        </a>
        </li>
        <li class="nav-item mb-2">
        <a href="{% url 'dashboard:estadisticas' %}" class="nav-link text-white">
            <i class="bi bi-graph-up-arrow me-2"></i>Estadísticas
        </a>
        </li>

      </ul>
    </div>

    <!-- Content -->
    <div id="page-content" class="flex-grow-1 bg-light">
      <nav class="navbar navbar-light bg-white shadow-sm px-4">
        <span>Bienvenido, <strong>{{ user.username }}</strong></span>
        <a href="{% url 'usuarios:logout' %}" class="btn btn-outline-danger btn-sm">
          <i class="bi bi-box-arrow-right"></i> Cerrar sesión
        </a>
      </nav>

      <div class="container-fluid py-4">
        {% block content %}{% endblock %}
      </div>
    </div>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
