{% extends 'dashboard/panel_base.html' %}
{% block content %}
<h4>Cambiar estado del pedido #{{ pedido.id }}</h4>
<form method="post" class="mt-3">
  {% csrf_token %}
  <div class="mb-3">
    <label for="estado" class="form-label">Nuevo estado:</label>
    <select name="estado" id="estado" class="form-select">
      <option value="Pendiente" {% if pedido.estado == 'Pendiente' %}selected{% endif %}>Pendiente</option>
      <option value="Enviado" {% if pedido.estado == 'Enviado' %}selected{% endif %}>Enviado</option>
      <option value="Entregado" {% if pedido.estado == 'Entregado' %}selected{% endif %}>Entregado</option>
      <option value="Cancelado" {% if pedido.estado == 'Cancelado' %}selected{% endif %}>Cancelado</option>
    </select>
  </div>
  <button type="submit" class="btn btn-success">Guardar</button>
  <a href="{% url 'dashboard:pedidos_lista' %}" class="btn btn-secondary">Volver</a>
</form>
{% endblock %}
