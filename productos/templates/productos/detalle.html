{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container mt-5">
  <div class="row">
    <div class="col-md-6">
      {% if producto.imagen %}
        <img src="{{ producto.imagen.url }}" class="img-fluid rounded" alt="{{ producto.nombre }}">
      {% else %}
        <img src="{% static 'images/default-product.jpg' %}" class="img-fluid rounded" alt="{{ producto.nombre }}">
      {% endif %}
    </div>
    <div class="col-md-6">
      <h2>{{ producto.nombre }}</h2>
      <p>{{ producto.descripcion }}</p>
      <h4 class="text-primary">${{ producto.precio }}</h4>
      <button class="btn btn-dark">Agregar al Carrito</button>
    </div>
  </div>
</div>
{% endblock %}
