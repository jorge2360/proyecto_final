{% extends 'base.html' %}
{% load static %}

{% block content %}

<section class="section" id="single-product">
  <div class="container">
    <div class="row">
      <!-- Imagen -->
      <div class="col-lg-6 mb-4">
        <div class="left-images text-center">
          {% if producto.imagen %}
            <img src="{{ producto.imagen.url }}" alt="{{ producto.nombre }}" class="img-fluid rounded shadow">
          {% else %}
            <img src="{% static 'images/no-image.png' %}" alt="Sin imagen" class="img-fluid rounded shadow">
          {% endif %}
        </div>
      </div>
      <!-- Info -->
      <div class="col-lg-6 align-self-center">
        <div class="right-content">
          <h2 class="mb-3">{{ producto.nombre }}</h2>
          <h4 class="text-success mb-3">Q {{ producto.precio }}</h4>
          <p class="mb-4">{{ producto.descripcion }}</p>
          <p><strong>Categoría:</strong> {{ producto.categoria.nombre }}</p>
          <p><strong>Stock:</strong> {{ producto.stock }}</p>
          <div class="main-border-button mt-4">
            <a href="#">Añadir al Carrito</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

{% endblock %}
